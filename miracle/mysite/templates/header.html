<!-- header 부분 -->
<div class="miracle_header">
    <div>
        <h1 class="miracle_logo">☀️ Miracle Morning ☀️</h1>
    </div>
    <div class="miracle_header_navbar">
        <a href="{% url 'calendarapp:calendar' %}" class="miracle_header_nav">
            <span>Calendar</span>
        </a>
        <a href="{% url 'routineapp:list' %}" class="miracle_header_nav">
            <span>Routines</span>
        </a>
        <a href="#" class="miracle_header_nav">
            <span>Info</span>
        </a>
        {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}" class="miracle_header_nav">
                <span>login</span>
            </a>
            <a href="{% url 'accountapp:create' %}" class="miracle_header_nav">
                <span>sign up</span>
            </a>
        {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="miracle_header_nav">
                <span>MyPage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}" class="miracle_header_nav"> 
                <span>logout</span>
            </a>
        {% endif %}

    </div>
</div>
