<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark List</title>
</head>
<body>
    <div class="content">
        <h1>Bookmark List</h1>
        <ul>
            <!-- class에서 이름을 정하지 않으면 object_list로 넘어감 -->
            {% for bookmark in object_list %}
                <li><a href="{% url 'bookmarkapp:detail' bookmark.id%}">{{ bookmark }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
