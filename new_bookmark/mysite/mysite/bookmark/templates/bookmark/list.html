{% extends "base.html" %}
{% block title %} bookmark_list.html {% endblock %}
{% block content %}
    <h1>Bookmark List</h1>
    <ul>
        <!-- class에서 이름을 정하지 않으면 object_list로 넘어감 -->
        {% for bookmark in object_list %}
            <li><a href="{% url 'bookmarkapp:detail' bookmark.id%}">{{ bookmark }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
