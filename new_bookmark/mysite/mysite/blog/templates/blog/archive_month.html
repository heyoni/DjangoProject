{% extends "base.html" %}
{% block title %} blog/archive_month.html {% endblock %}
{% block content %}

<h1>post archives for {{ month|date:"N, Y"}}</h1>

<div>
    <ul>
        {% for post in object_list %}
        <li class="h5">{{ post.modify_dt|date:"Y-m-d"}}
            <a href="{{ post.get_absolute_url }}">{{ post.title}}</a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
