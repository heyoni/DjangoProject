{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div style="text-align: center; max-width: 400px; margin: 4rem auto;">
    <div class="mb-4">
        <h2>회 원 가 입</h2>
    </div>
    <form action="{% url 'accountapp:create' %}" method="POST">
        {% csrf_token %}
        <!-- views -> class 에서 지정해준 form을 가져옴 -->
        <!-- {{ form }}  -->
        {% bootstrap_form form %}

        <input type="submit" value="가입하기" class="btn btn-primary">
    </form>
</div>

{% endblock %}
