
{% extends 'base.html' %}
{% block content %}
<a href="{% url 'jusik:search' %}" class="btn btn-sm btn-outline-secondary">테스트</a>

<div class="container">
    <br/>
	<div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <form class="card card-sm">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-auto">
                        <i class="fas fa-search h4 text-body"></i>
                    </div>
                    <form action="">
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="종목을 입력해주세요">
                        </div>
                        <!--end of col-->
                        <div class="col-auto">
                            <button class="btn btn-lg btn-success" type="submit">검색</button>
                        </div>
                        <!--end of col-->
                    </form>
                </div>
            </form>
        </div>
        <!--end of col-->
    </div>
</div>
{% endblock %}
